<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LeaderBoard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/login_css.css')}}" />
</head>
  <body>
      <div class="container-scroller">
          <div class="container-fluid page-body-wrapper full-page-wrapper">
              <div class="content-wrapper d-flex align-items-center auth">
                  <div class="row flex-grow">
                      <div class="col-lg-4 mx-auto">
                          <div class="auth-form-light text-left p-5">
                              <div class="brand-logo">
                                  <!-- <img src="../../images/logo.svg"> -->
                              </div>
                              <h4>Hello! let's get started</h4>
                              <h6 class="font-weight-light">Sign in to continue.</h6>
                              <form class="pt-3">
                                  <div class="form-group">
                                      <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="Username" required />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control form-control-lg" id="userPassword" placeholder="Password" required />
                                  </div>
                                  <div class="mt-3">
                                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Submit</button>
                                  </div>
                                  <div class="my-2 d-flex justify-content-between align-items-center">
                                  </div>
                                  <div class="text-center mt-4 font-weight-light">
                                      Don't have an account? <a href="register.html" class="text-primary">Create</a>
                                  </div>
                              </form>
                              <script>
                                  function handleSubmit(event) {
                                      event.preventDefault();
                                      const params = { username: document.getElementById("userEmail").value, password: document.getElementById("userPassword").value };
                                      const req_json = JSON.stringify(params);

                                      fetch('/v1/user/login', {
                                          method: 'POST',
                                          body: req_json,
                                          headers: { 'Content-Type': 'application/json' }
                                      })
                                          .then(response => {
                                              if (!response.ok) {
                                                  throw new Error(`HTTP error! status: ${response.status}`);
                                              }
                                              return response.json();
                                          })
                                          .then(data => {
                                              window.location.replace("/competition.html?access_token=" + data.access_token);

                                          })
                                          .catch(error => console.error(error));


                                  }
                                  const form = document.querySelector('form');
                                  form.addEventListener('submit', handleSubmit);
                              </script>

                          </div>
                      </div>
                  </div>
              </div>
              <!-- content-wrapper ends -->
          </div>
          <!-- page-body-wrapper ends -->
      </div>
  </body>
</html>
