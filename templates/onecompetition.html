<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            text-align: justify;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            overflow-wrap: break-word;
        }
        .container {
            border: none;
            box-sizing: border-box;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .text {
            font-family: Arial, sans-serif; /* Change font family */
            font-size: 18px; /* Increase font size */
            line-height: 1.5; /* Add some line height for readability */
            color: #333; /* Change text color */
            text-align: justify; /* Justify the text for better alignment */
        }

        .text2 {
            float: left;
            width: 50%;
        }
        .form-submit {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

            .form-field label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-field .form-input {
                position: relative;
            }

                .form-field .form-input:before {
                    content: attr(data-title);
                    position: absolute;
                    top: -10px;
                    left: 10px;
                    background-color: #fff;
                    font-size: 12px;
                    padding: 0 5px;
                }

            .form-field input,
            .form-field textarea {
                padding: 5px;
                border: none;
                border-radius: 3px;
            }

                .form-field input[type="file"] {
                    border: 1px solid #ccc;
                    padding: 5px;
                    border-radius: 3px;
                    background-color: #fff;
                }

        button[type="submit"] {
            background-color: #000000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-family: Arial;
            width: 175px;
            border-radius: 3px;
            padding: 5px 10px;
        }


        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        #query-container {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .query-row label {
            margin-right: 10px;
        }

        .query-input {
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .button-container {
            justify-content: center;
            align-items: center;
            display: flex;
            gap: 10px; /* Adjust the gap between buttons as needed */
        }

        #next-btn, #submit-btn, #redirect-btn {
            width: 175px;
            margin-top: 10px;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 4px;
            font-size: 16px;
            font-family: Arial;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 20px; /* added property */
        }

            #next-btn:hover, #submit-btn:hover {
                background-color: #3e8e41;
            }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 95px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body onload="myFunction()">
    <div class="container">
        <h2 id="header"></h2>
        <h3>Problem Description</h3>
        <p id="para"></p>
        <h3>Database Schema</h3>
        <button type="submit" id="submit" onclick="downloadFile()">Download File</button>
        <h3>Submission</h3>
        <div class="form-field">
            <label for="file">Solution File:</label>
            <input type="file" id="submission" name="file" required>
        </div>


        <div id="error-message">
        </div>
        <form>
            <div class="button-container">
                <button type="submit" id="submit" name="Submit">Make Submission</button>
                <button type="submit" id="submit" onclick="leaderBoard()">Leaderboard</button>
            </div>
        </form>

        <div class="button-container">
            <button class="back-button" id="back-button" onclick="redirect()">Back</button>
            <button class="logout-button" id="logout-button" onclick="logout()">Logout</button>
        </div>

        <div id="error-message" style="display: none; color: red;">
            Host cannot make submissions for their competition
        </div>
    </div>

<script>

            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const id = urlParams.get('id');

            function logout() {
                window.location.href = "base.html";
            }


            function leaderBoard() {
                window.location.href = "leaderboard.html?access_token=" + accessToken + '&id='+id;
            }



            function redirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                window.location.href = "competition.html?access_token=" + accessToken;
            }


            function myFunction() {
                var userId = 2;
                console.log(window.location.href);
                const urlParams = new URLSearchParams(window.location.search);
                const competitionId = urlParams.get('id');
                const accessToken = urlParams.get('access_token');
                console.log("here AT is " + accessToken);
                console.log("id is " + competitionId);
                fetch("/v1/competitions/overview/" + competitionId, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (userId == data.host_user_id) {
                            document.getElementById("submission").disabled = true;
                            document.getElementById("submit-btn").disabled = true;
                            document.getElementById("error-message").style.display = 'block';
                        }
                        document.getElementById("header").innerHTML = data.title;
                        document.getElementById("para").innerHTML = data.description;
                    });
            }


            function downloadFile() {
                const urlParams = new URLSearchParams(window.location.search);
                const competitionId = urlParams.get('id');
                fetch("/v1/competitions/" + competitionId + "/download", {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.download = 'schema.sql';
                        a.href = url;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => console.error(error));
            }


            function handleSubmit(event) {


                //const inputForm = document.getElementById("form");

                event.preventDefault();
                console.log("Here");
                const submission = document.getElementById('submission').files[0];



                //const form = new FormData(inputForm);

                const formData = new FormData();
                formData.append('submission', submission);
                                      fetch('/v1/evaluations/competition/' + id + '/submissions/', {
                                          method: 'POST',
                                          body: formData,
                                          headers: {
                                          'Authorization': `Bearer ${accessToken}`,
                                          }
                                      })
                                          .then(response => {
                                              if (!response.ok) {
                                                  document.getElementById("error-message").innerHTML = 'Your submission was not valid, please recheck the SQL file uploaded and re-submit';
                                                  document.getElementById("error-message").style.color = "red";
                                                  throw new Error(`HTTP error! status: ${response.status}`);
                                              }
                                              document.getElementById("error-message").innerHTML = 'Your submission was valid, please click on the LeaderBoard option to view your results';
                                              document.getElementById("error-message").style.color = "green";
                                              return response.json();
                                          })
                                          .catch(error => console.error(error));
            }

            const form = document.querySelector('form');
            form.addEventListener('submit', handleSubmit);
        </script>
</body>
</html>
